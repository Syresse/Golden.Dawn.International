            <!-- Hamburger icon -->

             <div class="logo">

                    <li ><a href="index.html">Home</a></li>

            </div>
        </nav>
    </header>
    <!--working on sign-up form-->
    <section id="signup_parent">
        <div class="signup_container">
            <div class="logo">
                <span class="logo-main">Golden Dawn</span>
                <span class="logo-sub">International</span>
            </div>
            <h2 class="signup_title">Create an Account</h2>
            <p class="signup_subtitle">Join our school portal</p>

            <form class="signup_form">
                

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>

                <label for="role">Select Role</label>
                <select id="role" required>
                    <option value="">-- Select your role --</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                </select>
                <a href="index.html">
                    <button type="submit" class="signup_btn">Sign Up</button>
                </a>

            </form>

            <p class="login_text">
                Already have an account? <a href="log_in_form.html">Log in</a>
            </p>

        </div>
    </section>

</body>
</html>
